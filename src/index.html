<script>
  // Function to filter table rows based on leave type
  function applyFilter(filterValue) {
      // Get all table rows
      const rows = document.querySelectorAll('.table tbody tr');
      rows.forEach(row => {
          // Get leave type from the fourth column
          const leaveType = row.querySelector('td:nth-child(4)').textContent.toLowerCase();
          // Check if leave type includes the filter value
          if (leaveType.includes(filterValue.toLowerCase())) {
              // Show row if leave type matches filter value
              row.style.display = '';
          } else {
              // Hide row if leave type does not match filter value
              row.style.display = 'none';
          }
      });
  }
</script>
