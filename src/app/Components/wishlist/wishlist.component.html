<div class="wishlist-container">
  <h2>Ma Liste de Souhaits</h2>
  <div *ngIf="wishlist.length; else noItemsTemplate" class="wishlist-items">
    <div *ngFor="let product of wishlist" class="wishlist-item">
      <img [src]="product.image" alt="{{ product.title }}" class="product-image">

      <div class="product-info">
        <h3 class="product-title">{{ product.title }}</h3>
        <p class="product-description">{{ product.description }}</p>
        <p class="product-price">Prix: {{ product.price }} TDN</p>
        
        <div class="product-actions">
          <button class="btn btn-danger" (click)="removeFromWishlist(product)">Remove from wishlist</button>
        </div>
      </div>
    </div>
  </div>
  <a [routerLink]="['/front-product']" class="btn btn-primary">
    <i class="fas fa-arrow-left"></i> Back
</a>
  <ng-template #noItemsTemplate>
    <p>Votre liste de souhaits est vide.</p>
  </ng-template>
</div>
