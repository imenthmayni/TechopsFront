<div class="checkout-form">
    <h2>Checkout</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" [(ngModel)]="paymentMethod" required>
          <option value="ONLINE_PAYMENT">Online Payment</option>
          <option value="CASH_ON_DELIVERY">Cash on Delivery</option>
        </select>
      </div>
      <button type="submit">Place Order</button>
    </form>
  </div>
