<!-- Contenu principal -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <a routerLink="/admin/Project">Retour à la liste des projets</a>

                    <h5 class="card-title">Add Project</h5>
                    <!-- Formulaire d'ajout de projet -->
                    <form (ngSubmit)="addProject(projectForm)" #projectForm="ngForm">
                        <div class="mb-3">
                            <label for="projectName" class="form-label">Project Name</label>
                            <input type="text" class="form-control" id="projectName" [(ngModel)]="newProject.project_name" name="projectName" required minlength="3">
                            <div *ngIf="formSubmitted && projectForm.controls['projectName'].errors?.['required']" class="text-danger">
                                Project Name is required.
                            </div>
                            <div *ngIf="formSubmitted && projectForm.controls['projectName'].errors?.['minlength']" class="text-danger">
                                Project Name must be at least 3 characters long.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate" [(ngModel)]="newProject.project_startdate" name="startDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="endDate" [(ngModel)]="newProject.projectEnddate" name="endDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" [(ngModel)]="newProject.project_description" name="description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="projectManager" class="form-label">Project Manager</label>
                            <input type="text" class="form-control" id="projectManager" [(ngModel)]="newProject.project_manager" name="projectManager" required>
                        </div>
  
                        <!-- Ajoutez ici d'autres champs du formulaire de manière similaire -->
  
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" [(ngModel)]="newProject.projectStatus" name="status" required>
                                <option value="QUEUED">QUEUED</option>
                                <option value="COMPLETED">Completed</option>
                                <option value="CURRENT">CURRENT</option>
                                <option value="LATE">LATE</option>
                                <option value="CANCELLED">CANCELLED</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Project</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
  <!-- Fin du contenu principal -->
