<div class="marge-a-gauche">
    <div>
      <p>Voulez-vous vraiment supprimer le customerTracking de client {{ customerTracking?.client_firstname }} {{ customerTracking?.client_lastname}} ?</p>
      <button (click)="deletecustomerTracking()">Confirmer la suppression</button>
      <!-- Affichage du message de suppression réussie --> 
    </div>
    <div *ngIf="isDeleted" class="success-message">
      La suppression a été effectuée avec succès.
    </div>
    </div>
