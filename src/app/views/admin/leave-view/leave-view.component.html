<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center mb-4">Leave Requests</h2>
      <div *ngIf="loading" class="text-center">Loading...</div>
      <div *ngIf="error" class="text-center text-danger">Error occurred while loading data.</div>
      <div *ngIf="!loading && !error">
        <div *ngIf="leaves.length > 0" class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Leave ID</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let leave of leaves">
                <td>{{ leave.leaveId }}</td>
                <td><em>{{ leave.leaveStartdate | date:'short' }}</em></td>
                <td><em>{{ leave.leaveEnddate | date:'short' }}</em></td>
                <td>{{ leave.leaveStatus }}</td>
                <td>
                  <button type="button" class="btn btn-danger btn-sm delete-btn" (click)="confirmDelete(leave.leaveId)">
                    Withdraw My Request
                </button>
                
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="leaves.length === 0" class="text-center mt-3">
          <p>No leave requests found for the current user.</p>
        </div>
      </div>
    </div>
  </div>
</div>
