<div class="acceptleav-dialog">
  <h2 class="dialog-title">Accept or Refuse Leave</h2>
  <p class="dialog-message">Do you want to accept or refuse the leave?</p>
  <div class="button-container">
    <button (click)="acceptLeav(leaveId)" class="accept-btn">Accept</button>
    <button (click)="refuseLeav(leaveId)" class="refuse-btn">Refuse</button>
    <button (click)="close()" class="close-btn">Close</button>
  </div>
</div>
