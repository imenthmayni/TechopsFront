<div class="modal fade" id="payrollModal" tabindex="-1" role="dialog" aria-labelledby="payrollModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row"> 
                <div class="col-lg-12 mt-5 mt-sm-0 d-flex align-items-stretch" data-aos="fade-left">
                      <div class="form-group col-md-4 mt-3 mt-md-0">
                        <label for="name">Year</label>
                          <select name="month" [(ngModel)]="selectedYear" class="form-control">
                              <option *ngFor="let year of years" [value]="year">{{ year }}</option>
                          </select>
                      </div>           
                        <div class="form-group col-md-4 mt-3 mt-md-0">
                            <label for="month">Month</label>
                            <select name="month" [(ngModel)]="month" class="form-control" id="month">
                              <option *ngFor="let month of months" [value]="month">{{ month }}</option>
                            </select>
                        </div>
                      <div class="form-group col-md-4 mt-3 mt-md-0">
                        <label for="year">Account</label>
                        <select name="year" [(ngModel)]="selectedCompanyAccount" class="form-control" id="year">
                          <option *ngFor="let account of companyAccounts" [value]="account">{{ account }}</option>
                        </select>
                      </div>
                </div>
        
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="downloadOrderPayment()">Generate Order</button>
        </div>
      </div>
    </div>
  </div>
