<!-- ======= Contact Section ======= -->
<section id="contact" class="contact section-bg">
    <div class="container">
        <div class="section-title" data-aos="fade-up">
            <h2>Contact Us</h2>
        </div>

        <div class="row">
            <div class="col-lg-5 d-flex align-items-stretch" data-aos="fade-right">
                <div class="info">
                    <div class="address">
                        <i class="bi bi-geo-alt"></i>
                        <h4>Location:</h4>
                        <p>Zaouiet Avenue Lac Houran, Lac Tunis</p>
                    </div>

                    <div class="email">
                        <i class="bi bi-envelope"></i>
                        <h4>Email:</h4>
                    </div>
     <br>
                    <div class="phone">
                        <i class="bi bi-phone"></i>
                        <h4>Call:</h4>
                        <p>+1 5589 55488 55s</p>
                    </div>

                    <iframe
    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d10.18971262386994!3d36.90025823891006!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown+Conference+Center!5e0!3m2!1smk!2sbg!4v1539943755621"
    frameborder="0" style="border:0; width: 100%; height: 290px;" allowfullscreen>
</iframe>


                </div>
            </div>

            <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch" data-aos="fade-left">
                <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name">Your Name</label>
                            <input type="text" formControlName="name" class="form-control" id="name" required>
                        </div>
                        <div class="form-group col-md-6 mt-3 mt-md-0">
                            <label for="email">Your Email</label>
                            <input type="email" formControlName="email" class="form-control" id="email" required>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="subject">Subject</label>
                        <input type="text" formControlName="subject" class="form-control" id="subject" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="message">Message</label>
                        <textarea formControlName="message" class="form-control" rows="10" required></textarea>
                    </div>
                    <div class="my-3">
                        <div class="loading" *ngIf="isLoading">Loading...</div>
                        <div class="error-message" *ngIf="message === 'Failed to send email'">{{ message }}</div>
                        <div class="sent-message" *ngIf="message === 'Email sent successfully'">{{ message }}</div>
                    </div>
                    <div class="text-center"><button type="submit">Send Message</button></div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- End Contact Section -->
