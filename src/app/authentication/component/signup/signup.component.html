<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link rel="stylesheet" href="signup.component.css">
</head>
<body>

<div class="container">
  <form (ngSubmit)="signup()" #signupForm="ngForm" class="form sign-up-form">
    <h1>Sign up</h1>
    <div class="input-field">
      <!-- <input type="text" placeholder="Username" required> -->
    </div>
    <div class="input-field">
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Enter Email" required>
    </div>
    <div class="input-field">
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Enter Password" required>
    </div>
    <button type="submit">Sign Up</button>
  </form>
</div>

</body>
</html>
