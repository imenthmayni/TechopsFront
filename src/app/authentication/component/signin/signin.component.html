<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<link rel="stylesheet" href="signin.component.css">
</head>
<body>

<div class="container">
  <form (ngSubmit)="signin()" #loginForm="ngForm" class="form sign-in-form">
    <h1>Sign in</h1>
    <div class="input-field">
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Enter Email" required>
    </div>
    <div class="input-field">
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
    </div>
    <button type="submit">Sign In</button>
    <a routerLink="/forgotpwd" class="forgot-password-link">Forgot Password?</a>

  </form>
</div>

</body>
</html>
